<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Cunchyroll</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('foto.png'); /* Ruta a tu imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            color: #fff;
        }
        .header {
            background-color: rgba(17, 17, 17, 0.8); /* Fondo oscuro con transparencia */
            color: #ff9900;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-container {
            background-color: rgba(51, 51, 51, 0.8); /* Fondo oscuro con transparencia */
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e68a00;
        }
        .login-container a {
            color: #ff9900;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        Cunchynet
    </div>
    <div class="login-container">
        <h2>Inicia sesión</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="/signup">Regístrate aquí</a></p>
    </div>
</body>
</html>
